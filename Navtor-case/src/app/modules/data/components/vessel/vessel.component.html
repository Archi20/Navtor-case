<p-card>
  <h2>Vessel</h2>
  <div *ngIf="vessels$ | async as data">
    <p-table
      [value]="data"
      styleClass="p-datatable-gridlines"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>Name</th>
          <th>Mmsi</th>
          <th>Imo</th>
          <th>Company Name</th>
          <th>Vessel Type</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vessel>
        <tr>
          <td>{{ vessel.name }}</td>
          <td>{{ vessel.mmsi }}</td>
          <td>{{ vessel.imo }}</td>
          <td>{{ vessel.companyName }}</td>
          <td>{{ vessel.vesselType }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
